<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="div-content-container">
        <div class="div-result-container">
            <h1 class="status">Click Start Button to start!</h1>
        </div>
        <div class="div-playField-container">
            <div class="div-userBtn-container">
                <h2>PLAYER</h2>
                <button class="btn-user btn-disabled" value="ROCK" disabled="true"><img src="images/icons8-hand-rock-100.png" alt="image-rock"></button>
                <button class="btn-user btn-disabled" value="PAPER" disabled="true"><img src="images/icons8-hand-100.png" alt="image-paper"></button>
                <button class="btn-user btn-disabled" value="SCISSORS" disabled="true"><img src="images/icons8-hand-scissors-100.png" alt="image-scissor"></button>
            </div>
            <div class="div-score-container">
                <p><span class="span-userScore">0</span> VS <span class="span-compScore">0</span></p>
            </div>
            <div class="div-compSelection-container">
                <h2>A.I.</h2>
                <button class="btn-comp btn-disabled comp-rock" disabled="true"><img src="images/icons8-hand-rock-100.png" alt="image-rock"></button>
                <button class="btn-comp btn-disabled comp-paper" disabled="true"><img src="images/icons8-hand-100.png" alt="image-paper"></button>
                <button class="btn-comp btn-disabled comp-scissors" disabled="true"><img src="images/icons8-hand-scissors-100.png" alt="image-scissor"></button>
            </div>
        </div>
        <div class="div-startResetBtn-container">
            <button class="btn-start">START</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
